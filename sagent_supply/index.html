<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="resetsheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

<!--BRANDHEADER-->

    <div class="brandhead">
      <div class="container">
        <img src="resources/images/logo.png" alt="binoculars">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

<!--HIGHLIGHTSEC-->
    <div class="mainsec">
      <div class="container">
        <div class="headline">
          <h5>NEW ARRIVAL</h5>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!--NAVSEC-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

<!--FEATSEC-->

    <div class="container">
      <div class="products" id="products">
        <div class="item">
          <div class="item-image">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <span class="image-title">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="item-image">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <span class="image-title">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="item-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
          </div>
          <span class="image-title">Thermal Glasses</span >
        </div>
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="info-details">Location</span>
          <h5>Some fucking lattitude and longitude</h5>
        </div>
        <div class="info">
          <span class="info-details">Hours</span>
          <h5>0800 - 1800</h5>
        </div>
      </div>
    </div>

<!--footer-->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
